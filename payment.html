<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWM | Payment</title>
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="Styles/navBar.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
    <link rel="stylesheet" href="Styles/payment.css" />
  </head>
  <body>
    <div class="navbar"></div>

    <div id="mainDiv">
      <div id="addressD">
        <h2>Delivery Address</h2>
        <form id="addressForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" />

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" />

          <label for="number">Phone Number</label>
          <input type="tel" id="number" placeholder="Enter your number" />

          <label for="address">Address</label>
          <textarea id="address" rows="3" placeholder="Enter full address"></textarea>

          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city" />

          <label for="state">State</label>
          <input type="text" id="state" placeholder="Enter state" />

          <label for="pin">PIN Code</label>
          <input type="number" id="pin" placeholder="Enter pin code" />

          <button type="submit">Place Order</button>
        </form>
      </div>

      <div id="paymentD">
        <h2>Payment Method</h2>
        <p>Currently available: <strong>Cash on Delivery (COD)</strong></p>
        <p>Note: Delivery available only within a <strong>2km radius</strong>.</p>
        <div class="cod-info">Order confirmation will be sent to your email and number.</div>
      </div>
    </div>

    <div class="footer"></div>

    <script type="module">
      import navbar from "./components/navbar.js";
      let DOM_nav = document.querySelector(".navbar");
      DOM_nav.innerHTML = navbar();
    </script>
    <script src="Scripts/payment.js"></script>
    <script src="Scripts/footer.js" type="module"></script>
  </body>
</html>
