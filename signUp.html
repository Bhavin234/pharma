<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWM | Sign Up</title>
    <link rel="stylesheet" href="Styles/signup.css" />
    <link rel="stylesheet" href="Styles/navBar.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
  </head>
  <body>
    <div class="navbar"></div>

    <div id="mainSignUpCont">
      <div class="imageDiv">
        <img
          src="https://via.placeholder.com/400x200?text=Signup+Image"
          alt="Signup Visual"
        />
      </div>
      <div class="form_page">
        <h1>Sign Up to <span class="diff">PWM</span></h1>
        <div class="erro_div" style="display: none">
          <p>User already exists &nbsp;<small>(Try with another one)</small></p>
          <span class="hide_erro_msg">âœ–</span>
        </div>
        <form id="signupForm" class="form">
          <label>Name</label>
          <input type="text" id="name" placeholder="Enter Name" required />
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter Email" required />
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter Username" required />
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter Password" required />
          <label>Mobile</label>
          <input type="number" id="mobile" placeholder="Enter Mobile" required />
          <input type="submit" value="Sign up" id="submit" />
        </form>
        <div class="new_acc">
          <p>Already have an account? <a href="signIn.html">Login here</a></p>
        </div>
      </div>
    </div>

    <div class="footer"></div>

    <script type="module">
      import navbar from "./components/navbar.js";
      import footer from "./components/footer.js";

      document.querySelector(".navbar").innerHTML = navbar();
      document.querySelector(".footer").innerHTML = footer();
    </script>
    <script type="module" src="Scripts/signup.js"></script>
  </body>
</html>
